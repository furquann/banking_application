        <!-- Heading -->
        <div class="mb-6">

        </div>

        <!-- Account Info Section for Customer -->
        <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-6">

            <div class="bg-blue-600 text-white rounded-lg p-6 shadow-md">

                <p class="mt-2 text-3xl">{{ account_number }}</p>
                <p class="mt-4 text-sm">Your account number.</p>
            </div>

            <!-- Account Balance Card -->
            <div class="bg-green-600 text-white rounded-lg p-6 shadow-md">
                <h2 class="text-2xl font-semibold">Account Balance</h2>
                <p class="mt-2 text-3xl">â‚¹{{ account_balance }}</p>

</div>
{% endblock content %}
