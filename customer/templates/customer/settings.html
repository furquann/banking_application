{% extends "customer/base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto py-10">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h4 class="text-xl font-semibold">Account Details</h4>
        <hr class="my-4">

        <form class="space-y-6 max-w-md" method="post" action="">
            {% csrf_token %}
            <div>
                <label for="first-name" class="block text-gray-700 font-medium mb-2">First Name</label>
                <input type="text" id="first-name" name="first-name" value="{{ account.first_name }}" class="block w-full border border-gray-300 rounded-md px-4 py-2 bg-gray-50">
            </div>

            <div>
                <label for="last-name" class="block text-gray-700 font-medium mb-2">Last Name</label>
                <input type="text" id="last-name" name="last-name" value="{{ account.last_name }}" class="block w-full border border-gray-300 rounded-md px-4 py-2 bg-gray-50">
            </div>

            <div>
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" value="{{ account.email }}" class="block w-full border border-gray-300 rounded-md px-4 py-2 bg-gray-50">
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="block w-full border border-gray-300 rounded-md px-4 py-2 bg-gray-50">
            </div>

            <div class="flex space-x-4">
                <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-md shadow hover:bg-blue-600">Update</button>
                <a href="{% url "dashboard" %}" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-md shadow hover:bg-gray-300">Cancel</a>            </div>
        </form>
    </div>
</div>
{% endblock content %}
