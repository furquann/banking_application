{% extends "customer/base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto py-10">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h4 class="text-xl font-semibold">Transfer</h4>
        <hr class="my-4">

        <form method="POST" action="{% url 'transfer' %}" class="space-y-6">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="account-number" class="block text-gray-700 font-medium mb-2">Account Number</label>
                    <input type="text" id="account_number" name="account_number" class="block w-full border border-gray-300 rounded-md px-4 py-2 bg-gray-300" value="{{ account_number }}" readonly required>
                    <h3 class="mt-4 text-lg font-semibold">Current Balance: â‚¹{{ balance }}</h3>
                </div>

                <div>
                    <label for="reciever-account-number" class="block text-gray-700 font-medium mb-2">Transfer To</label>
                    <input type="number" id="reciever-account-number" name="reciever_account_number" class="block w-full border border-gray-300 rounded-md px-4 py-2 bg-gray-50" required>

                    <label for="reciever-name" class="block text-gray-700 font-medium mt-4 mb-2">Name</label>
                    <input type="text" id="reciever-name" name="reciever_name" class="block w-full border border-gray-300 rounded-md px-4 py-2 bg-gray-50" required>
                </div>
            </div>

            <hr>

            <div>
                <label for="transfer-amount" class="block text-gray-700 font-medium mb-2">Transfer Amount</label>
                <input type="number" id="transfer-amount" name="transfer_amount" class="block w-full border border-gray-300 rounded-md px-4 py-2" value="0" required>
            </div>

            <div class="flex space-x-4">
                <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-md shadow hover:bg-blue-600">Submit</button>
                <button type="button" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-md shadow hover:bg-gray-300" onclick="window.location.href='{% url 'home' %}'">Cancel</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
