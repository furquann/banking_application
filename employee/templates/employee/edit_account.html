{% extends "employee/base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto py-10">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h4 class="text-xl font-semibold">Edit Account</h4>
        <hr class="my-4">

        <form action="{% url 'edit_account' account_id=account.id %}" method="POST" class="space-y-6">
            {% csrf_token %}
            <!-- Account Number -->
            <div>
                <label for="account_number" class="block text-gray-700 font-medium mb-2 text-sm">Account Number</label>
                <input type="text" id="account_number" name="account_number" value="{{ account.account_number }}" class="block w-full border border-gray-300 rounded-md px-4 py-2 bg-gray-50" required>
            </div>

            <!-- Name Fields (First, Middle, Last) -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="first_name" class="block text-gray-700 font-medium mb-2 text-sm">First Name</label>
                    <input type="text" id="first_name" name="first_name" value="{{ account.first_name }}" class="block w-full border border-gray-300 rounded-md px-4 py-2 bg-gray-50" required>
                </div>
                <div>
                    <label for="middle_name" class="block text-gray-700 font-medium mb-2 text-sm">Middle Name</label>
                    <input type="text" id="middle_name" name="middle_name" value="{{ account.middle_name }}" class="block w-full border border-gray-300 rounded-md px-4 py-2 bg-gray-50">
                </div>
                <div>
                    <label for="last_name" class="block text-gray-700 font-medium mb-2 text-sm">Last Name</label>
                    <input type="text" id="last_name" name="last_name" value="{{ account.last_name }}" class="block w-full border border-gray-300 rounded-md px-4 py-2 bg-gray-50" required>
                </div>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-2 text-sm">Email</label>
                <input type="email" id="email" name="email" value="{{ account.email }}" class="block w-full border border-gray-300 rounded-md px-4 py-2 bg-gray-50" required>
            </div>

            <!-- Password and Generate Button (Optional) -->
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-2 text-sm">Password</label>
                <div class="flex space-x-2">
                    <input type="password" id="password" name="password" class="block w-full border border-gray-300 rounded-md px-4 py-2 bg-gray-50">
                    <button type="button" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300" onclick="togglePasswordVisibility()">
                        <i id="eye-icon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Pin -->
            <div>
                <label for="pin" class="block text-gray-700 font-medium mb-2 text-sm">Pin</label>
                <input type="password" id="pin" name="pin" value="{{ account.pin }}" class="block w-full border border-gray-300 rounded-md px-4 py-2 bg-gray-50" required>
            </div>

            <!-- Beginning Balance -->
            <div>
                <label for="beginning_balance" class="block text-gray-700 font-medium mb-2 text-sm">Beginning Balance</label>
                <input type="number" id="beginning_balance" name="beginning_balance" value="{{ account.balance }}" class="block w-full border border-gray-300 rounded-md px-4 py-2 bg-gray-50" required>
            </div>

            <!-- Submit Button -->
            <div class="flex space-x-4 mt-6">
                <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-md shadow hover:bg-blue-600">Update Account</button>
                <a href="{% url 'manage_accounts' %}" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-md shadow hover:bg-gray-300">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
    function togglePasswordVisibility() {
        var passwordField = document.getElementById("password");
        var eyeIcon = document.getElementById("eye-icon");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
        }
    }
</script>
{% endblock content %}
